name: NEAR Crowd Contract

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:

    name: Build and run unit tests

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Add wasm32 target
      run: rustup target add wasm32-unknown-unknown
    - name: Run Rustfmt
      run: cargo fmt -- --check
    - name: Build
      run: cargo build --target wasm32-unknown-unknown --verbose
    - name: Run unit tests
      run: cargo test --verbose

  sandbox:

    name: Run integration tests with NEAR Sandbox

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install NEAR Sandbox
      run: npm install near-sandbox
    - name: Install NPM dependencies
      run: npm install
    - name: Build NEAR contract
      run: npm run build
    - name: Run integration tests
      run: |
        rm -rf /tmp/near-sandbox
        ./node_modules/near-sandbox/bin/near-sandbox --home /tmp/near-sandbox init
        ./node_modules/near-sandbox/bin/near-sandbox --home /tmp/near-sandbox run &
        npm test
